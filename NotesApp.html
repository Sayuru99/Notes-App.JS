<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="author" content="Sayuru De Alwis">
  <meta name="viewport" content="width=device-width, initia-scale=1.0">
  <title>Note App</title>
  <link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="notes" id="app">
    <div class="notes__sidebar">
      <button class="notes__add" type="button">ADD Note</button>
      <div class="note__list">
        <div class="note__list-item notes__list-item--selected ">
          <div class="notes__small-title">Lecture Notes</div>
          <div class="notes__small-body">I learnt today.</div>
          <div class="notes__small-updated">Wednesday 10:55pm</div>
        </div>
      </div>
    </div>
    <div class="notes__preview">
      <input class="notes__title" type="text" placeholder="Enter a title...">
      <textarea class="notes__body">I an the notes body...</textarea>
    </div>
  </div>
  <script src="./main.js" type="module"></script>
</body>

</html>
